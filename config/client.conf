# Client Configuration File
# Public Transport Protocol Client

[client]
# Default server connection
default_server = localhost
default_port = 8080
connection_timeout = 30
retry_attempts = 3
retry_delay = 5

tcp_keepalive = true
tcp_nodelay = true
socket_buffer_size = 32768

[security]
# TLS configuration
enable_tls = true
ca_file = certs/ca.crt
client_cert = certs/client.crt
client_key = certs/client.key
verify_server = true
tls_handshake_timeout = 10

# Certificate validation
check_hostname = true
check_certificate_chain = true

[logging]
log_file = /var/log/transport-protocol/client.log
log_level = INFO
max_log_size = 5242880
max_log_files = 3

# Console logging for interactive clients
console_log = true
console_log_level = WARNING

[user_interface]
# CLI interface settings
prompt = "transport> "
history_file = ~/.transport_history
history_size = 1000
auto_complete = true
color_output = true

# Input validation
max_input_length = 1024
command_timeout = 300

[performance]
# Linux-specific performance tuning
message_queue_size = 1000
worker_threads = 4
io_timeout = 30

# Memory management
max_memory_usage = 50MB
garbage_collection_interval = 300

[regional]
# Regional server configuration
enable_regional_failover = true
regional_servers = 
# Format: server1.example.com:8080,server2.example.com:8080

[device]
# Payment device specific settings
device_type = PAYMENT_TERMINAL
heartbeat_interval = 30
status_report_interval = 60
offline_mode = false

# Device identification
device_uri_prefix = DEV_
auto_generate_uri = true
